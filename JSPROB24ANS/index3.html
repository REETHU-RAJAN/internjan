<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Box Interaction</title>
</head>
<body>

<div>
  <label for="list1">List 1:</label>
  <select id="list1" multiple>
    <option value="item1">Item 1</option>
    <option value="item2">Item 2</option>
    <option value="item3">Item 3</option>
    <!-- Add more options as needed -->
  </select>
</div>

<div>
  <button onclick="addItem()">Add &gt;</button>
  <button onclick="removeItem()">&lt; Remove</button>
  <button onclick="clearLists()">Clear Lists</button>
</div>

<div>
  <label for="list2">List 2:</label>
  <select id="list2" multiple></select>
</div>

<script>
  function addItem() {
    const list1 = document.getElementById('list1');
    const list2 = document.getElementById('list2');

    // Get the selected item from list1
    const selectedItem = list1.options[list1.selectedIndex];

    // Move the selected item to list2
    if (selectedItem) {
      list2.add(selectedItem);
    }
  }

  function removeItem() {
    const list1 = document.getElementById('list1');
    const list2 = document.getElementById('list2');

    // Get the selected item from list2
    const selectedItem = list2.options[list2.selectedIndex];

    // Move the selected item back to list1
    if (selectedItem) {
      list1.add(selectedItem);
    }
  }

  function clearLists() {
    const list1 = document.getElementById('list1');
    const list2 = document.getElementById('list2');

    // Clear both lists
    list1.innerHTML = '';
    list2.innerHTML = '';
  }
</script>

</body>
</html>
