<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar container */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Create a hamburger icon for smaller screens */
        .navbar .icon {
            display: none;
            float: right;
            cursor: pointer;
            padding: 15px;
        }

        /* Navbar links on mouse-over */
        .navbar a:hover {
            background-color: red;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar .icon {
                display: block;
            }

            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            /* Hide the navbar links by default */
            .navbar.responsive a {
                display: none;
                width: 100%;
                text-align: center;
            }

            /* Style the hamburger icon */
            .navbar.responsive .icon {
                display: block;
                background: #333;
                color: white;
            }

            /* Show the navbar links when the hamburger icon is clicked */
            .navbar.responsive a.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar" id="myNavbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <div class="icon" onclick="toggleNavbar()">&#9776;</div>
    </div>

    <script>
        // Toggle the responsive navbar
        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>

</body>
</html>
