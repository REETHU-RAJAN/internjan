<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/reg.css">
    <script src="https://kit.fontawesome.com/bcbacc0515.js" crossorigin="anonymous"></script>

</head>
<body>

      


            


    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="" style="width: 590px;">
            <div class="lr-container bg-white p-4 rounded shadow">
                <h2 class="text-center mb-4 overflow-hidden">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-outline-success w-100">Login</button>
                </form>
                <p class="mt-3 fs-5 text-center">Don't have an account? <a href="register.html">Register</a></p>
                <p class="mt-3 fs-5 text-center">Back to <a href="index.html" style="text-decoration: none;">Home<i class="fa-solid fa-house"></i></a></p>
                <footer>
                
                <center>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </center>
                    

                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8v+9kQus3I1TAn5Lc5VZxU7t3LkzQ9eC4TYF+9fs1G83b3IqIM6Sxm1FVovb" crossorigin="anonymous"></script>
</body>
</html>
