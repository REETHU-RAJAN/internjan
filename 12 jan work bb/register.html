<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/reg.css">

    <script src="https://kit.fontawesome.com/bcbacc0515.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="d-flex align-items-center justify-content-center vh-100 ">
        <div class="bg-white p-4 rounded shadow" style="width: 590px;">
            <h2 class="text-center mb-4 overflow-hidden">Register</h2>
            <form>
               <div class="row">
                   <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                       
                   </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                       
                    </div>
               </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
            </form>
            <p class="mt-3 p-0 m-0 fs-5 text-center">Already have an account? <a href="login.html">Login</a></p>
            <p class="p-0 m-0 fs-5 text-center">Back to <a href="index.html" style="text-decoration: none;">Home<i class="fa-solid fa-house"></i></a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8v+9kQus3I1TAn5Lc5VZxU7t3LkzQ9eC4TYF+9fs1G83b3IqIM6Sxm1FVovb" crossorigin="anonymous"></script>
</body>
</html
